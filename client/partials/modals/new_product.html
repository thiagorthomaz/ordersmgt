<div class="modal-content">
  <form name="form_product">    
    <div class="modal-header">   

      <h3 class="modal-title">
        New Product
      </h3>
    </div>

    <div class="modal-body">
      <div class="row">

        <div class="form-group col-xs-12">   

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="Product.name" id="name" placeholder="Name">
            <div ng-if="name_empty" class='has-error'><p class="help-block">This field can't be empty.</p></div>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" ng-model="Product.unit_price" placeholder="999,99">
            <div ng-if="unitPrice_empty" class='has-error'><p class="help-block">This field can't be empty.</p></div>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" ng-model="Product.description" id="description" placeholder="Short description"></textarea>
            <div ng-if="description_empty" class='has-error'><p class="help-block">This field can't be empty.</p></div>
          </div>

          

        </div>

      </div>

    </div>     
    <div class="modal-footer">      
      <button class="btn btn-primary btn-sm" type="button" ng-click="save(Product)">Save</button>
      <button class="btn btn-default btn-sm" type="button" ng-click="close()">Close</button>      
    </div>


  </form>  


</div>
