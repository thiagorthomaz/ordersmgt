<div class="modal-content">
  <form name="form_product">    
    <div class="modal-header">   

      <h3 class="modal-title">
        New Product
      </h3>
    </div>

    <div class="modal-body">
      <div class="row">

        <div class="form-group col-xs-12">   

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="Product.name" id="name" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="description">Email</label>
            <input type="text" class="form-control" ng-model="Product.description" id="description" placeholder="Short description">
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" ng-model="Product.price" placeholder="999,99">
          </div>

        </div>

      </div>

    </div>     
    <div class="modal-footer">      
      <button class="btn btn-primary btn-sm" type="button" ng-click="save(Product)">Save</button>
      <button class="btn btn-default btn-sm" type="button" ng-click="close()">Close</button>      
    </div>


  </form>  


</div>
