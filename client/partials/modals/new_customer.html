<div class="modal-content">
  <form name="form_customer">    
    <div class="modal-header">   

      <h3 class="modal-title">
        New customer
      </h3>
    </div>

    <div class="modal-body">
      <div class="row">

        <div class="form-group col-xs-12">   

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="Customer.name" id="name" placeholder="JosÃ© Silva">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" ng-model="Customer.email" id="email" placeholder="jose@gmail.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" ng-model="Customer.phone" placeholder="00 - 11111111">
          </div>

        </div>

      </div>

    </div>     
    <div class="modal-footer">      
      <button class="btn btn-primary btn-sm" type="button" ng-click="save(Customer)">Save</button>
      <button class="btn btn-default btn-sm" type="button" ng-click="close()">Close</button>      
    </div>


  </form>  


</div>
