<div class="modal-content">
  <form name="form_product">    
    <div class="modal-header">   

      <h3 class="modal-title">
        Order
      </h3>
    </div>

    <div class="modal-body">
      <div class="row">

        <div class="form-group col-xs-12">   

          <div class="form-group col-xs-12">
        <p class="bg-primary">{{string}}</p>
      </div>
  
      <div class="form-group col-xs-12">   

        <div class="form-group">
          <label for="customer">Customer</label>
          
          <select class="form-control" id="customer" ng-options="c as c.name for c in customer_list track by c.id" ng-model="Order.customer">
            <option value="">Select one</option>              
          </select>
        </div>

        <div class="form-group">
          <label for="paid">Paid</label>
          <input type="text" id="paid" ng-model="Order.paid" class="form-control" ui-number-mask>
          <p ng-if="Order.customer && Order.customer.credit > 0" class="help-block">Credit: {{Order.customer.credit | currency:NUMBER_FORMATS.CURRENCY_SYM}}</p>
        </div>


        <div class="form-group">
          <label for="required_date">Required date</label>
          <input type="date" id="required_date" ng-model="Order.required_date" class="form-control">
        </div>

        <div class="form-group">
          <label for="Shipped_date">Shipped date</label>
          <input type="date" id="Shipped_date" ng-model="Order.shipped_date" class="form-control">
        </div>
          

        </div>

      </div>

    </div>     
    <div class="modal-footer">      
      <button class="btn btn-primary btn-sm" type="button" ng-click="saveOrder(Order)">Save</button>
      <button class="btn btn-default btn-sm" type="button" ng-click="close()">Close</button>      
    </div>


  </form>  


</div>
