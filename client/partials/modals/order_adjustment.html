<div class="modal-content">
  <form name="form_product">    
    <div class="modal-header">   

      <h3 class="modal-title">
        Adjustment
      </h3>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12">

          <div class="form-group">
            <label for="price">Amount</label>
            <input type="text" class="form-control" id="price" ng-model="Adjustment.amount" ui-number-mask>
          </div>

          <div class="form-group">
            <label for="paid">Give the change</label>
            <input type="checkbox" id="paid" ng-model="Adjustment.change">
            <p class="help-block">Uncheck if you wont give the change to your customer.</p>
          </div>

          <div class="form-group">   

            <div class="form-group">
              <label for="required_date">Date</label>
              <input type="date" id="required_date" ng-model="Adjustment.date" class="form-control">
            </div>

          </div>


        </div>     
      </div>     
      <div class="modal-footer">      
        <button class="btn btn-primary btn-sm" type="button" ng-click="save(Adjustment)">Save</button>
        <button class="btn btn-default btn-sm" type="button" ng-click="close()">Close</button>      
      </div>


  </form>  


</div>
