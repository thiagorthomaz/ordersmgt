<div class="row">

  <div class="col col-md-12">


    <div class="col col-md-6">
      <p><strong>CUSTOMER</strong></p>
      <p>
        <strong>ID #</strong> {{customer.id}}
      </p>
      <p>
        <strong>Nome: </strong> {{customer.name}}
      </p>
      <p>
        <strong>E-mail: </strong> {{customer.email}}
      </p>
      <p>
        <strong>Phone: </strong> {{customer.phone}}
      </p>

      <p>
        <strong>Birthday: </strong> {{customer.birthday| date:short }}
        <span ng-if="!customer.birthday">Not informed</span>
      </p>  
    </div>

    <div class="col col-md-6">
      <p><strong>DETAILS</strong></p>
      <p>
        <strong>Receivable: </strong> {{ 00 | currency:NUMBER_FORMATS.CURRENCY_SYM }}
      </p>

      <p>
        <strong>Credit: </strong> {{ 00 | currency:NUMBER_FORMATS.CURRENCY_SYM }}
      </p>

      <button class="btn btn-primary">
        Add credit
      </button>
      
    </div>

  </div>




</div>


<div class="row">
  <hr>



</div>
